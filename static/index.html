<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <script src="https://cdn.staticfile.org/axios/1.1.3/axios.min.js"></script>
    <style>
      #box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      img {
        width: 450px;
        height: 450px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      async function getFileLink() {
        const res = await fetch(`${window.location.origin}/pic?count=6`);
        const result = await res.json();
        return result.map((x) => x.url);
      }

      async function render() {
        const list = await getFileLink();
        list.forEach((i) => {
          const box = document.getElementById('box');
          const img = document.createElement('img');
          img.setAttribute('src', i);
          box.appendChild(img);
        });
      }

      render();
    </script>
  </body>
</html>
